<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Board</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>CookieMonster Cookie Reviews</h1>
      <h4>100% NOT PAID REVIEWS</h4>
    </header>

    <main>
      <h1 id="formTitle">Please leave a cookie review</h1>
      <div id="inputDiv">
        <form id="userForm">
          <input
            name="author"
            placeholder="Username"
            maxlength="64"
            minlength="3"
            required
          />
          <textarea
            name="content"
            placeholder="Review"
            form="userForm"
            maxlength="255"
            rows="5"
            cols="50"
            required
          ></textarea>
          <button id="submitBtn">Submit</button>
        </form>
      </div>

      <h1 id="reviewTitle">All reviews</h1>

      <div id="outputDiv"></div>
    </main>
  </body>
</html>
